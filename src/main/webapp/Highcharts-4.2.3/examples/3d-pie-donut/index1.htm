<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

        <script type="text/javascript" src="highcharts/jquery-1.8.3.min.js"></script>
		<style type="text/css">
            *{margin:0;padding:0;}
            html,body{height:100%;width:100%}
            element.style{width:100%;height:100%;}
            div.highcharts-container{width:100%;height:100%;}
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        colors: [ '#f7a35c', '#90ed7d',
            '#f15c80', ],
        credits: {
            enabled: false
        },
        chart: {
            backgroundColor: {
                linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                stops: [
                    [0, 'rgb(255, 255, 255)'],
                    [1, 'rgb(255, 255, 255)']
                ]
            },
            type: 'pie',
            options3d: {
                enabled: true,

                alpha: 45

            }
        },
        title: {
            text: 'CPU',
            style:{
                fontFamily:"Arial",
                fontSize:'24px',
                fontWeight:'bold',
                color:"#9ba5af"
            }
        },
        subtitle: {
         /*   text: '中国你好',*/
            style:{
                fontFamily:"Arial",
                fontSize:'16px',
                fontWeight:'bold',
                color:"#00ff00"
            }
        },
        plotOptions: {
            pie: {
                innerSize: 50,
                depth: 30
            }
        },
        series: [{
            name: 'G',
            data: [
                ['使用', 6],
                ['剩余', 6]
            ]
        }]
    });
});
		</script>
	</head>
	<body>

    <script src="highcharts/highcharts.js"></script>
    <script src="highcharts/highcharts-3d.js"></script>
    <script src="highcharts/exporting.js"></script>
<script type="text/javascript" src="highcharts/highcharts-zh_CN.js"></script>
<div id="container" style="height: 100%;width:100%;"></div>
	</body>
</html>
